	<rect x="-30" y="-25" width="60" height="50" />
	<text x="0" y="0">NAT B</text>
	<line x1="30" x2="70" y1="-10" y2="-10" />
	<line x1="-30" x2="-70" y1="10" y2="10" />

	</g>

<g class="peer" transform="translate( 150, 0 )">
	<rect x="-30" y="-25" width="60" height="50" />
